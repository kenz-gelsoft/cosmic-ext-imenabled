name: Build
on: [push]

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: ${{ github.workspace }}/.cargo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out app code (cosmic-files)
        uses: actions/checkout@v4
        with:
          repository: pop-os/cosmic-files
          ref: epoch-1.0.0
          path: cosmic-files
          fetch-depth: 0

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper equivs

      - name: Install package build dependencies
        run: |
          sudo mk-build-deps -i -t "apt-get -o Debug::pkgProblemResolver=yes -y" cosmic-files/debian/control

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "cosmic-files -> target"
          cache-directories: ${{ env.CARGO_HOME }}

      - name: Patch Cargo.toml
        run: |
          # ファイルへのパスを明示
          cat <<EOF >> cosmic-files/Cargo.toml
          
          [patch.'https://github.com/pop-os/libcosmic']
          libcosmic = { git = "https://github.com/kenz-gelsoft/libcosmic.git", branch = "backport-input-method2" }
          EOF
          # --manifest-path で対象を指定
          cargo update --manifest-path cosmic-files/Cargo.toml libcosmic

      - name: Patch debian/rules
        run: sed "\|export DESTDIR|a export PATH := $CARGO_HOME/bin:\$(PATH)" cosmic-files/debian/rules -i
      
      - name: Build package using debuild
        # ここだけ cd で移動して実行するのが最も確実
        run: |
          cd cosmic-files
          debuild -e CARGO_HOME=$CARGO_HOME -e PATH=$PATH -us -uc -b -j$(nproc)

      - name: Prepare Artifacts
        if: success()
        run: |
          mkdir -p dist
          # debuildを実行した「cosmic-files」の一つ上（＝ルート）にファイルが出ているはず
          mv *.deb *.changes *.buildinfo dist/ 2>/dev/null || true

      - name: Upload debian package
        # 以前提案したYAMLアンカーを使って記述をスッキリさせています
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: dist/*.deb

      - name: Upload changes
        uses: actions/upload-artifact@v4
        with:
          name: changes
          path: dist/*.changes

      - name: Upload buildinfo
        uses: actions/upload-artifact@v4
        with:
          name: buildinfo
          path: dist/*.buildinfo
